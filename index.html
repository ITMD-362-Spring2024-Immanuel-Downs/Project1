<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/eric_meyers_and_normalization.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="js/site.js" async></script>
</head>
<body>
  <div id="background-media">
    <header>
      <h1>Welcome to Illuminati</h1>
      <p>Don't call, We'll find You</p>
    </header>
    <main>
      <h2>Only Enter the Truth</h2>
      <form method="get" action="#null" autocomplete="on" id="information-section">
        <div id="usernamebox">
	  <label for="username">Enter Your Ring's Number</label>
	  <h3>Full Name</h3>
	  <input type="text" id="username" name="identity" value="Enter Required information">
	</div>
        <div id="emailbox"> 
	  <label for="email">Enter IllI@IlI.IL</label>
	  <h3>Enter one email address from your contacts that you deem useful:</h3>
	  <input type="email" id="email" placeholder="This will be referenced" maxlength="50" required>
        </div>
	<div id="passwordbox">
	  <h3>Enter your Callword:"</h3>
	  <input type="password" maxlength="30" id="myInput" placeholder="Choose Wisely" required>
	  <input type="checkbox" onclick="showPassword()">
	  <p>Show Callword</p>
	</div>
	<div id="submitbox">
	  <input type="submit" name="submit" id="submit" value="Submit Application">
	</div>
      </form>
    </main>
  </div>
</body>
</html>
